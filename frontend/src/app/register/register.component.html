<div class="container"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <div class="card"> 
                <form class="box" [formGroup]="signupForm" (ngSubmit)="register()" >
                     <h1>register</h1> 
                    <p class="text-muted"> Please enter your informations!</p>
                     <input formControlName="fullName" type="text" name="" placeholder="Username"/>
                     <input formControlName="email" type="text" name="" placeholder="Email"/>
                     <input formControlName="phone" type="text" name="" placeholder="phone"/>
                      <input formControlName="password" type="password" placeholder="Password"/> 
                      <a [routerLink]="['/login']" class="forgot text-muted" href="#">Have an account?</a> 
                      <input type="submit" name="" value="register" href="#"> 
                     
                             </form> 
                            </div> 
                        </div>
                     </div>
</div>
